{% extends 'base.html' %} 

{% block content %}
<div class="p-2.5 mt-1">
	<h1 class="text-2xl text-center">{{ title }} {{ deleting_object }}</h1>
	<div class="w-[100%] mt-5 flex justify-center w-full">
		<form
			action=""
			method="post"
			enctype="multipart/form-data"
			class="w-[500px]"
		>
			{% csrf_token %}
            <h1>{{ description }}</h1>
            <br>
            <div class="mt-5 flex flex-row items-center gap-2">
                <button class="p-2 w-full text-center rounded border border-gray-900 hover:bg-gray-900 transition hover:text-white" type="submit">{{ btn_text }}</button>
                <a class="p-2 w-full text-center rounded border border-red-900 hover:bg-red-900 text-red-900 transition hover:text-white" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            </div>
		</form>
	</div>
</div>
{% endblock content %}
